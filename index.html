<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <hr width="30%" align="left">
        <div>
            <label>
                Войти
                <input type="password" name="user_pass" id="form_input_name" placeholder="" required value="......">
            </label>
            <input type="text" name="user_name" id="form_input_name" placeholder="Логин" required>

        <br>
        <div>
            Ваш пол:
            <br>
            <label>
                <input type="radio" name="user_gender" value="man" checked>Муж.
            </label>
            <br>
            <label>
                <input type="radio" name="user_gender" value="woman">Жен.
            </label>
        </div>
        <br>
        <div>
            Ваша профессия
            <br>
            <label>
                <input type="checkbox" name="prof_builder" id="" required checked> Строитель
            </label>
            <br>
            <label>
                <input type="checkbox" name="prof_military" id="" required checked> Военный
            </label>
            <br>
            <label>
                <input type="checkbox" name="prof_farmer" id="" required checked> Фермер
            </label>
        </div>
        <br>
        <div>
            Напишите несколько слов о себе:
            <br>
            <textarea name="" id="" cols="40" rows="3"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">
                Отправить
            </button>
            <button type="reset">
                Сбросить
            </button>
        </div>
    </form>
</body>
</html>
